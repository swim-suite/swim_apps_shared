name: Deploy Shared Firebase Infra (PROD)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to deploy"
        required: true
        default: "master"

permissions:
  contents: read
  actions: read

jobs:
  deploy-shared-prod:
    runs-on: ubuntu-latest
    environment: production
    env:
      PROJECT_ID: swim-coach-support
      FIREBASE_TOOLS_VERSION: 13.35.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate and compose shared artifacts
        run: python3 firebase_infra/tools/manage_infra.py all

      - name: Authenticate to Google Cloud (PROD)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@$FIREBASE_TOOLS_VERSION --prefer-offline --no-audit

      - name: Deploy Firestore + Storage rules/indexes (PROD)
        run: |
          firebase deploy \
            --project "$PROJECT_ID" \
            --only firestore:rules,firestore:indexes,storage \
            --non-interactive
