name: CI / Auto-merge / Release

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
    tags: ["v*"]
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, ready_for_review]
    branches: [master, main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Pinned for reproducibility; must ship with a Dart SDK compatible with pubspec constraints.
  FLUTTER_VERSION: "3.35.1"

jobs:
  validate:
    name: Validate (Format • Analyze • Test)
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    if: github.event_name != 'pull_request_target'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Disable analytics (CI)
        run: |
          flutter config --no-analytics --no-cli-animations

      - name: Cache Dart/Flutter artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-pub-${{ hashFiles('pubspec.yaml', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-pub-

      - name: Pub get
        run: |
          if [ -f pubspec.lock ]; then
            flutter pub get --enforce-lockfile
          else
            flutter pub get
          fi

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test --no-pub

  automerge_dependabot:
    name: Auto-merge (Dependabot)
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: >-
      ${{
        github.event_name == 'pull_request_target' &&
        github.actor == 'dependabot[bot]' &&
        github.event.pull_request.draft == false &&
        github.event.pull_request.head.repo.fork == false &&
        contains(github.event.pull_request.labels.*.name, 'automerge') &&
        !contains(github.event.pull_request.labels.*.name, 'do-not-merge')
      }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto-approve
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

  github_release:
    name: GitHub Release (tags)
    needs: validate
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
