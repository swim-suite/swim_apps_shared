name: CI / Validate / Release

on:
  push:
    branches:
      - develop
      - feature/**
      - enabler/**

jobs:
  # =========================================================
  # 1Ô∏è‚É£ VALIDATE JOB ‚Äî SAFE & FAST
  # =========================================================
  validate:
    name: Validate (Analyze & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Run Tests
        run: flutter test --no-pub

  # =========================================================
  # 2Ô∏è‚É£ RELEASE JOB ‚Äî ONLY FROM DEVELOP
  # =========================================================
  release:
    name: Release (Version ‚Ä¢ Tag ‚Ä¢ Notes)
    needs: validate
    runs-on: ubuntu-latest

    # üö® Critical: only run on develop
    if: github.ref == 'refs/heads/develop'

    permissions:
      contents: write
      pull-requests: write

    steps:
      # -----------------------------------------------------
      # CHECKOUT FULL HISTORY
      # -----------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch master
        run: git fetch origin master

      # -----------------------------------------------------
      # INSTALL GH CLI
      # -----------------------------------------------------
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh -y

      # -----------------------------------------------------
      # AUTO VERSION BUMP (PATCH)
      # -----------------------------------------------------
      - name: Compute next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --match "v*.*.*" origin/master --abbrev=0 || echo "v0.0.0")
          echo "üì¶ Latest tag: $LATEST_TAG"

          SEMVER="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"

          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Update pubspec.yaml
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.new_version }}/" pubspec.yaml

      # -----------------------------------------------------
      # GENERATE RELEASE NOTES
      # -----------------------------------------------------
      - name: Generate release notes
        id: notes
        run: |
          LAST_TAG=$(git describe --tags --match "v*.*.*" origin/master --abbrev=0 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s")
          else
            NOTES=$(git log "$LAST_TAG"..HEAD --pretty=format:"- %s")
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # -----------------------------------------------------
      # CREATE PR ‚Üí MASTER
      # -----------------------------------------------------
      - name: Create Release PR
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci/release-${{ steps.version.outputs.new_version }}
          base: master
          delete-branch: true
          commit-message: "chore: release v${{ steps.version.outputs.new_version }}"
          title: "Release v${{ steps.version.outputs.new_version }}"
          body: |
            ## üöÄ Release v${{ steps.version.outputs.new_version }}

            ### Changes
            ${{ steps.notes.outputs.notes }}

      # -----------------------------------------------------
      # MERGE + TAG
      # -----------------------------------------------------
      - name: Merge PR and Tag
        if: steps.pr.outputs.pull-request-number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=${{ steps.pr.outputs.pull-request-number }}
          TAG=${{ steps.version.outputs.tag }}

          gh pr merge "$PR" --squash --delete-branch

          git checkout master
          git pull origin master

          git tag "$TAG"
          git push origin "$TAG"

      # -----------------------------------------------------
      # CREATE GITHUB RELEASE
      # -----------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
          body: |
            ## üöÄ Release ${{ steps.version.outputs.tag }}

            ### What's changed
            ${{ steps.notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
